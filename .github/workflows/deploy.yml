name: Deploy Website to S3

on:
  push:
    branches:
      - main # Or whichever branch you want to deploy from (e.g., master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Use the latest major version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4 # Use the latest major version
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy static site to S3 bucket
        run: aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} --delete
        # The '--delete' flag removes files in S3 that are no longer in the repository
        # Files are made public via the Bucket Policy, not individual ACLs
